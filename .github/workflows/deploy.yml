name: deploy

on: 
  workflow_dispatch: 

jobs:
  deploy: 
    name: Deploy the ACTUALYZD master to AWS
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 18.141.190.251
          port: 22
          username: actualyzduser
          key: ${{secrets.PRIVATE_KEY}}
          script: "cd www; git pull origin master; composer dump-autoload -o"
  build-node:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          path: ~/.npm
          key: ${{ runner.os }}--build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ runner.os }}-build-${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: list of node modules
        continue-on-error: true
        run: npm list
      - name: NPM SET CONFIG
        run: npm config set legacy-peer-deps=true
      - name: Install CI
        run: npm ci
      - name: Install Dependencies
        run: npm install

    